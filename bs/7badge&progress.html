<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>徽章和进度条</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap.bundle.min.js" type="text/javascript"></script>
</head>
<body>

<div class="container mt-3">
    <h1>测试标题 <span class="badge bg-secondary">New</span></h1>
    <h2>测试标题 <span class="badge bg-secondary">New</span></h2>
    <h3>测试标题 <span class="badge bg-secondary">New</span></h3>
    <h4>测试标题 <span class="badge bg-secondary">New</span></h4>
    <h5>测试标题 <span class="badge bg-secondary">New</span></h5>
    <h6>测试标题 <span class="badge bg-secondary">New</span></h6>

    <span class="badge bg-primary">主要</span>
    <span class="badge bg-secondary">次要</span>
    <span class="badge bg-success">成功</span>
    <span class="badge bg-danger">危险</span>
    <span class="badge bg-warning">警告</span>
    <span class="badge bg-info">信息</span>
    <span class="badge bg-light text-black">浅色</span>
    <span class="badge bg-dark">深色</span>

    <span class="badge rounded-pill bg-default">的确是默认</span>
    <span class="badge rounded-pill bg-primary">的确是主要</span>
    <span class="badge rounded-pill bg-success">成功</span>
    <span class="badge rounded-pill bg-info">信息</span>
    <span class="badge rounded-pill bg-warning">警告</span>
    <span class="badge rounded-pill bg-danger">危险</span>

    <button type="button" class="btn btn-primary">
        Message <span class="badge bg-dark">4</span>
    </button>
</div>
<hr>
<div class="container">
<!--    默认高度为 16px-->
    <div class="progress">
        <div class="progress-bar" style="width:70%"></div>
    </div>

    <div class="progress" style="height: 20px">
        <div class="progress-bar" style="width:40%"></div>
    </div>

    <div class="progress">
        <div class="progress-bar" style="width:70%">70%</div>
    </div>

    <div class="progress">
        <div class="progress-bar bg-success" style="width:40%"></div>
    </div>

    <div class="progress">
        <div class="progress-bar bg-info" style="width:50%"></div>
    </div>

    <div class="progress">
        <div class="progress-bar bg-warning" style="width:60%"></div>
    </div>

    <div class="progress">
        <div class="progress-bar bg-danger" style="width:70%"></div>
    </div>

    <div class="progress">
        <div class="progress-bar progress-bar-striped bg-danger" style="width:40%"></div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 40%"></div>
    </div>

    <div class="progress">
        <div class="progress-bar bg-success" style="width:40%">
            Free Space
        </div>
        <div class="progress-bar bg-warning" style="width:10%">
            Warning
        </div>
        <div class="progress-bar bg-danger" style="width:20%">
            Danger
        </div>
    </div>

</div>
</body>
</html>
