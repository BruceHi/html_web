<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>折叠</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap.bundle.min.js" type="text/javascript"></script>
</head>
<body>

<div class="container mt-3">
    <button type="button" class="btn btn-success" data-bs-toggle="collapse" data-bs-target="#demo">折叠</button>
<!--    默认是隐藏的.-->
    <div id="demo" class="collapse show">这里是一些测试内容!!!</div>

    <a href="#demo" data-bs-toggle="collapse">折叠</a>

<!--    accordion 有专门的组件,到时候再学习-->
    <div id="accordion">
        <div class="card">
            <div class="card-header">
                <a class="btn" data-bs-toggle="collapse" href="#collapseOne">
                    选项一
                </a>
            </div>
<!--            collapseOne 必须在 card-body 外层,否则就会有白边-->
            <div id="collapseOne" class="collapse show" data-bs-parent="#accordion">
                <div class="card-body">
                    #1 内容：菜鸟教程 -- 学的不仅是技术，更是梦想！！！
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <a class="collapsed btn" data-bs-toggle="collapse" href="#collapseTwo">
                    选项二
                </a>
            </div>
            <div id="collapseTwo" class="collapse" data-bs-parent="#accordion">
                <div class="card-body">
                    #2 内容：菜鸟教程 -- 学的不仅是技术，更是梦想！！！
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <a class="collapsed btn" data-bs-toggle="collapse" href="#collapseThree">
                    选项三
                </a>
            </div>
            <div id="collapseThree" class="collapse" data-bs-parent="#accordion">
                <div class="card-body">
                    #3 内容：菜鸟教程 -- 学的不仅是技术，更是梦想！！！
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
