<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面标题</title>
</head>
<body>
<h1>第一个标题</h1>
<p>第一个段落</p>
<hr>
<!--注释一下-->
<p>第二个段落</p>


<b>加粗文本</b><br>
<i>斜体</i><br>
<strong>强调</strong><br>
<em>斜体强调</em><br>
<!--不建议使用-->
<!--<big>大一点，不被推荐使用</big><br>-->
<small>小一点</small><br>
标准<sub>下标</sub>标准<sup>上标</sup>
标准<ins>插入了字体</ins>标准<del>删除了</del>
<hr>
<a href="https://baidu.com/">百度走起</a><br>

<h2>图片和计算机输出标签</h2>
<img src="avatar.jpg" alt="没有图片"><br>
<code>代码：print(`hello`)</code><br>
<kbd>键盘码：ctrl+C</kbd><br>
<samp>计算机代码样本</samp><br>
<var>定义变量：var a int </var><br>
<pre>定义预格式文本：dd</pre>
<dfn>定义一个项目</dfn>


<h2>引文引用标签</h2>
<address>Beijing<br>China</address>
<abbr title="这是一个全称">缩写</abbr>
<!--已被删除，不建议使用-->
<!--<acronym></acronym>-->
<p>正常文字方向</p>
<!--dir 必须指定-->
<p><bdo dir="rtl">从右边看起</bdo></p>
<p>文天祥说过：<q>人固有一死，或重于泰山，或轻于鸿毛。</q></p>
<cite>人生自古谁无死，留取丹心照汗青。</cite>


</body>
</html>
